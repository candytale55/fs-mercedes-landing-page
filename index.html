<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes-Benz</title>

    <!-- ===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Abhaya+Libre:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Project CSS StyleSheets -->
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/utilities.css" />
    <link rel="stylesheet" href="src/css/components/buttons.css" />
    <link rel="stylesheet" href="src/css/components/cards.css" />
    <link rel="stylesheet" href="src/css/components/nav.css" />
    <link rel="stylesheet" href="src/css/components/forms.css" />
    <link rel="stylesheet" href="src/css/sections/hero.css" />
    <link rel="stylesheet" href="src/css/sections/gallery.css" />
    <link rel="stylesheet" href="src/css/sections/dealerships.css" />
    <link rel="stylesheet" href="src/css/sections/features.css" />
    <link rel="stylesheet" href="src/css/sections/maybach.css" />
    <link rel="stylesheet" href="src/css/sections/appointment.css" />
    <link rel="stylesheet" href="src/css/sections/footer.css" />
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header class="header">
      <div class="container gutter header-layout">
        <!-- Primary Navigation -->
        <nav class="main-nav" aria-label="Primary navigation">
          <a class="logo-link" href="#">
            <img
              class="logo"
              src="./src/images/icon-mercedes.svg"
              alt="Mercedes-Benz logo"
            />
          </a>

          <button
            class="nav-toggle btn-icon"
            type="button"
            aria-label="Open menu"
            aria-expanded="false"
            aria-controls="primary-menu"
          >
            <img
              class="icon"
              src="./src/images/burger-menu-icon.svg"
              alt="Open menu"
            />
          </button>

          <ul id="primary-menu" class="main-nav-list">
            <li>
              <button class="nav-close btn-icon" type="button" aria-label="Close menu">
                <!-- TODO: Add close icon image -->
              </button>
            </li>
            <li>
              <a class="nav-link" href="#">Electric</a>
            </li>
            <li>
              <a class="nav-link" href="#">Maybach</a>
            </li>
            <li>
              <a class="nav-link" href="#">Accessories</a>
            </li>
            <li>
              <a class="nav-link" href="#">Stories</a>
            </li>
          </ul>
        </nav>

        <!-- Secondary Navigation -->
        <nav class="secondary-nav" aria-label="Account and shopping">
          <ul class="secondary-nav-list">
            <li>
              <a class="icon-link" href="#">
                <img
                  class="icon"
                  src="./src/images/user-icon.png"
                  alt="User account"
                />
              </a>
            </li>
            <li>
              <a class="icon-link" href="#">
                <img
                  class="icon"
                  src="./src/images/shopping-bag-icon.png"
                  alt="Shopping bag"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1 class="sr-only">Mercedes-Benz landing page</h1>

      <!-- ===== Hero ===== -->
      <section class="section section-flush hero" aria-label="Hero">
        <div class="container gutter stack">
          <h2 class="subtitle hero-title">New Mercedes CLS</h2>
          <p class="hero-tagline">The power in your hands</p>
        </div>
      </section>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
